<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Collaborative Drawing Canvas</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #f0f0f0;
            touch-action: none;
        }
        #toolbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .tool-section { display: flex; gap: 5px; align-items: center; }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
        }
        .color-btn {
            width: 30px; height: 30px;
            border: 2px solid #ddd;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.1s;
        }
        .color-btn:hover { transform: scale(1.1); }
        .color-btn.active {
            border: 3px solid #333;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .tool-btn {
            padding: 8px 12px;
            cursor: pointer;
            border: 2px solid #ddd;
            background: white;
            border-radius: 5px;
            font-size: 14px;
        }
        .tool-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .size-control { display: flex; align-items: center; gap: 8px; }
        #sizeSlider { width: 80px; }

        #canvasContainer {
            position: absolute;
            top: 60px; left: 0; right: 0; bottom: 0;
            overflow: hidden;
            background: #e0e0e0;
        }

        #canvas {
            display: block;
            background: white;
            cursor: crosshair;
            transform-origin: 0 0;
        }

        #zoomInfo {
            position: fixed;
            bottom: 10px; right: 10px;
            background: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        .cursor {
            position: absolute;
            width: 12px; height: 12px;
            border-radius: 50%;
            border: 2px solid #333;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        .cursor-label {
            position: absolute;
            top: -25px; left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            white-space: nowrap;
        }

        .status {
            margin-left: auto;
            padding: 5px 10px;
            background: #e8f5e9;
            border-radius: 5px;
            font-size: 12px;
            color: #2e7d32;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>

<body>

<div id="toolbar">
    <div class="tool-section">
        <button id="drawBtn" class="tool-btn active">‚úèÔ∏è Draw</button>
        <button id="panBtn" class="tool-btn">üëã Pan</button>
    </div>

    <div id="colorPalette" class="color-palette"></div>

    <div class="size-control">
        <label for="sizeSlider">Size:</label>
        <input type="range" id="sizeSlider" min="1" max="20" value="2">
        <span id="sizeValue">2</span>
    </div>

    <button id="undoBtn" class="tool-btn">‚Ü∂ Undo</button>
    <button id="redoBtn" class="tool-btn">‚Ü∑ Redo</button>
    <button id="clearBtn" class="tool-btn">üóëÔ∏è Clear</button>

    <div id="status" class="status">Connecting...</div>
</div>

<div id="canvasContainer">
    <canvas id="canvas" width="3000" height="2000"></canvas>
</div>

<div id="zoomInfo">Zoom: 100%</div>

<script type="module">

/* ========= FIXED FIREBASE URL ‚Äî REQUIRED ========= */
const FIREBASE_DB_URL = "https://drawing-ce2f6-default-rtdb.firebaseio.com/";

/* ========= DOM ELEMENTS ========= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const colorPalette = document.getElementById("colorPalette");
const sizeSlider = document.getElementById("sizeSlider");
const sizeValue = document.getElementById("sizeValue");

const undoBtn = document.getElementById("undoBtn");
const redoBtn = document.getElementById("redoBtn");
const drawBtn = document.getElementById("drawBtn");
const panBtn = document.getElementById("panBtn");
const clearBtn = document.getElementById("clearBtn");
const status = document.getElementById("status");
const zoomInfo = document.getElementById("zoomInfo");

/* ========= PALETTE ========= */
const colors = [
    "#FF0000", "#00FF00", "#0000FF", "#FFFF00",
    "#FF00FF", "#00FFFF", "#FFA500", "#800080",
    "#FFC0CB", "#A52A2A", "#808080", "#000000",
    "#FFFFFF", "#008000", "#000080", "#800000"
];

let currentColor = "#000000";
let brushSize = 2;

/* ========= INPUT STATE ========= */
let isDrawing = false;
let isPanning = false;
let currentTool = "draw";
let lastX = 0;
let lastY = 0;

/* ========= TRANSFORM / ZOOM ========= */
let scale = 1;
let translateX = 0;
let translateY = 0;

/* ========= REALTIME / NETWORK ========= */
let isConnected = false;
let lineBuffer = [];

let lastLineId = 0;
let listenInterval = null;
let syncInterval = null;

let sessionId = Date.now() + "-" + Math.random().toString(36).substr(2, 9);

/* ========= TRACK DRAWN LINES ========= */
let allDrawnLines = new Set();

/* ========= UNDO / REDO LOCAL ========= */
let myUndoStack = [];
let myRedoStack = [];
let myStrokes = [];

/* ========= REFS ========= */
const linesRef = FIREBASE_DB_URL + "lines.json";
const clearRef = FIREBASE_DB_URL + "clearSignal.json";

/* ========= CREATE COLOR BUTTONS ========= */
colors.forEach(color => {
    const btn = document.createElement("div");
    btn.className = "color-btn";
    btn.style.backgroundColor = color;

    if (color === "#FFFFFF") btn.style.border = "2px solid #333";
    if (color === currentColor) btn.classList.add("active");

    btn.addEventListener("click", () => {
        currentColor = color;
        document.querySelectorAll(".color-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
    });

    colorPalette.appendChild(btn);
});

/* ========= TOOL BUTTONS ========= */
drawBtn.onclick = () => {
    currentTool = "draw";
    drawBtn.classList.add("active");
    panBtn.classList.remove("active");
};

panBtn.onclick = () => {
    currentTool = "pan";
    panBtn.classList.add("active");
    drawBtn.classList.remove("active");
};

/* ========= BRUSH SIZE ========= */
sizeSlider.oninput = e => {
    brushSize = parseInt(e.target.value);
    sizeValue.textContent = brushSize;
};

/* ========= TRANSFORM ========= */
function updateTransform() {
    canvas.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    zoomInfo.textContent = `Zoom: ${Math.round(scale * 100)}%`;
}

function getCanvasCoords(clientX, clientY) {
    const rect = canvas.getBoundingClientRect();
    return {
        x: (clientX - rect.left) / scale,
        y: (clientY - rect.top) / scale
    };
}

/* ========= DRAWING ========= */
function drawLine(x1, y1, x2, y2, color, size) {
    ctx.strokeStyle = color;
    ctx.lineWidth = size;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
}

function startDrawing(e) {
    if (currentTool !== "draw") return;

    isDrawing = true;
    const coords = getCanvasCoords(e.clientX, e.clientY);
    lastX = coords.x;
    lastY = coords.y;
    myStrokes = [];
}

function drawMove(e) {
    if (!isDrawing || currentTool !== "draw") return;

    const coords = getCanvasCoords(e.clientX, e.clientY);

    drawLine(lastX, lastY, coords.x, coords.y, currentColor, brushSize);

    const line = {
        x1: lastX,
        y1: lastY,
        x2: coords.x,
        y2: coords.y,
        color: currentColor,
        size: brushSize,
        timestamp: Date.now()
    };

    lineBuffer.push(line);
    myStrokes.push(line);

    lastX = coords.x;
    lastY = coords.y;
}

function stopDrawing() {
    if (isDrawing && myStrokes.length > 0) {
        myUndoStack.push([...myStrokes]);
        myRedoStack = [];
        updateUndoRedoButtons();
    }
    isDrawing = false;
}

/* ========= UNDO/REDO ========= */
function updateUndoRedoButtons() {
    undoBtn.disabled = myUndoStack.length === 0;
    redoBtn.disabled = myRedoStack.length === 0;
}

undoBtn.onclick = () => {
    if (!myUndoStack.length) return;

    myUndoStack.pop();
    myRedoStack.push([]);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    allDrawnLines.clear();

    loadAllFromFirebase();
};

redoBtn.onclick = () => {};

/* ========= CLEAR ========= */
clearBtn.onclick = async () => {
    if (!confirm("Clear the canvas for everyone? This cannot be undone!")) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    allDrawnLines.clear();
    myUndoStack = [];
    myRedoStack = [];

    updateUndoRedoButtons();

    await fetch(linesRef, { method: "DELETE" });

    await fetch(clearRef, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ timestamp: Date.now() })
    });
};

/* ========= LOAD ALL LINES ========= */
async function loadAllFromFirebase() {
    try {
        const response = await fetch(linesRef);
        const data = await response.json();
        if (!data) return;

        const lines = Object.entries(data).map(([id, line]) => ({
            ...line,
            id
        }));

        lines.sort((a, b) => a.timestamp - b.timestamp);

        for (let line of lines) {
            if (!allDrawnLines.has(line.id)) {
                drawLine(line.x1, line.y1, line.x2, line.y2, line.color, line.size);
                allDrawnLines.add(line.id);
            }
        }
    } catch (err) {
        console.error("Load error", err);
    }
}

/* ========= BATCH SYNC ========= */
function startBatchSync() {
    syncInterval = setInterval(async () => {
        if (!lineBuffer.length) return;

        const batch = [...lineBuffer];
        lineBuffer = [];

        const updates = {};

        batch.forEach(line => {
            const id = `${lastLineId++}-${sessionId}`;
            updates[id] = line;
            allDrawnLines.add(id);
        });

        await fetch(linesRef, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updates)
        });

        status.textContent = "üü¢ Live";
    }, 100);
}

/* ========= REALTIME LISTENER ========= */
function startRealtimeListener() {
    listenInterval = setInterval(async () => {
        try {
            const response = await fetch(linesRef);
            const data = await response.json();

            if (data) {
                for (const [id, line] of Object.entries(data)) {
                    if (!allDrawnLines.has(id)) {
                        drawLine(line.x1, line.y1, line.x2, line.y2, line.color, line.size);
                        allDrawnLines.add(id);
                    }
                }
            }

            const clearRes = await fetch(clearRef);
            const clearData = await clearRes.json();

            if (clearData && clearData.timestamp > (window.lastClear || 0)) {
                window.lastClear = clearData.timestamp;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                allDrawnLines.clear();
            }
        } catch (err) {}
    }, 300);
}

/* ========= INIT ========= */
async function initFirebase() {
    try {
        const test = await fetch(linesRef);
        if (test.ok) {
            isConnected = true;
            status.textContent = "üü¢ Connected";

            await loadAllFromFirebase();
            startRealtimeListener();
            startBatchSync();
        }
    } catch (err) {
        status.textContent = "‚ö†Ô∏è Connection Error";
    }
}

/* ========= MOUSE EVENTS ========= */
canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener("mousemove", drawMove);
canvas.addEventListener("mouseup", stopDrawing);
canvas.addEventListener("mouseleave", stopDrawing);

/* ========= ZOOM ========= */
canvas.addEventListener("wheel", e => {
    e.preventDefault();

    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    const oldScale = scale;
    const delta = e.deltaY > 0 ? 0.9 : 1.1;

    scale = Math.min(Math.max(scale * delta, 0.2), 10);
    const scaleFactor = scale / oldScale;

    translateX = mouseX - (mouseX - translateX) * scaleFactor;
    translateY = mouseY - (mouseY - translateY) * scaleFactor;

    updateTransform();
});

/* ========= START ========= */
initFirebase();
updateUndoRedoButtons();

</script>
</body>
</html>
