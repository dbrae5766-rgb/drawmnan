<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Collaborative Drawing Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #f0f0f0;
            touch-action: none;
        }
        #toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .tool-section {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #ddd;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.1s;
        }
        .color-btn:hover {
            transform: scale(1.1);
        }
        .color-btn.active {
            border: 3px solid #333;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .tool-btn {
            padding: 8px 12px;
            cursor: pointer;
            border: 2px solid #ddd;
            background: white;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.2s;
        }
        .tool-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .tool-btn:hover {
            background: #f0f0f0;
        }
        .tool-btn.active:hover {
            background: #45a049;
        }
        .size-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #sizeSlider {
            width: 80px;
        }
        #canvasContainer {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background: #e0e0e0;
        }
        #canvas {
            display: block;
            background: white;
            cursor: crosshair;
            transform-origin: 0 0;
        }
        #canvas.pan-mode {
            cursor: grab;
        }
        #canvas.pan-mode:active {
            cursor: grabbing;
        }
        .status {
            margin-left: auto;
            color: #666;
            font-size: 12px;
        }
        #zoomInfo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #toolbar {
                padding: 8px;
                gap: 8px;
            }
            .color-btn {
                width: 25px;
                height: 25px;
            }
            .color-palette {
                grid-template-columns: repeat(8, 1fr);
            }
            .tool-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            #sizeSlider {
                width: 60px;
            }
            .size-control label {
                font-size: 12px;
            }
            #sizeValue {
                font-size: 12px;
            }
            #canvasContainer {
                top: 110px;
            }
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <div class="tool-section">
            <button id="drawBtn" class="tool-btn active">‚úèÔ∏è Draw</button>
            <button id="panBtn" class="tool-btn">üëã Pan</button>
        </div>
        <div class="color-palette" id="colorPalette"></div>
        <div class="size-control">
            <label for="sizeSlider">Size:</label>
            <input type="range" id="sizeSlider" min="1" max="20" value="2">
            <span id="sizeValue">2</span>
        </div>
        <button id="clearBtn" class="tool-btn">üóëÔ∏è Clear</button>
        <div class="status" id="status">Ready</div>
    </div>
    <div id="canvasContainer">
        <canvas id="canvas" width="3000" height="2000"></canvas>
    </div>
    <div id="zoomInfo">Zoom: 100%</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvasContainer');
        const colorPalette = document.getElementById('colorPalette');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeValue = document.getElementById('sizeValue');
        const clearBtn = document.getElementById('clearBtn');
        const drawBtn = document.getElementById('drawBtn');
        const panBtn = document.getElementById('panBtn');
        const status = document.getElementById('status');
        const zoomInfo = document.getElementById('zoomInfo');

        const colors = [
            '#FF0000', '#00FF00', '#0000FF', '#FFFF00',
            '#FF00FF', '#00FFFF', '#FFA500', '#800080',
            '#FFC0CB', '#A52A2A', '#808080', '#000000',
            '#FFFFFF', '#008000', '#000080', '#800000'
        ];

        let currentColor = '#000000';
        let brushSize = 2;
        let isDrawing = false;
        let isPanning = false;
        let currentTool = 'draw';
        let lastX = 0;
        let lastY = 0;
        let drawQueue = [];
        let isSyncing = false;

        // Pan and zoom variables
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let panStartX = 0;
        let panStartY = 0;
        let initialPinchDistance = 0;
        let lastScale = 1;

        // Create color buttons
        colors.forEach(color => {
            const btn = document.createElement('div');
            btn.className = 'color-btn';
            btn.style.backgroundColor = color;
            if (color === '#FFFFFF') {
                btn.style.border = '2px solid #333';
            }
            if (color === currentColor) {
                btn.classList.add('active');
            }
            btn.addEventListener('click', () => {
                currentColor = color;
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
            colorPalette.appendChild(btn);
        });

        // Tool switching
        drawBtn.addEventListener('click', () => {
            currentTool = 'draw';
            drawBtn.classList.add('active');
            panBtn.classList.remove('active');
            canvas.classList.remove('pan-mode');
        });

        panBtn.addEventListener('click', () => {
            currentTool = 'pan';
            panBtn.classList.add('active');
            drawBtn.classList.remove('active');
            canvas.classList.add('pan-mode');
        });

        // Size slider
        sizeSlider.addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            sizeValue.textContent = brushSize;
        });

        // Update canvas transform
        function updateTransform() {
            canvas.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            zoomInfo.textContent = `Zoom: ${Math.round(scale * 100)}%`;
        }

        // Get canvas coordinates
        function getCanvasCoords(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const x = (clientX - rect.left) / scale;
            const y = (clientY - rect.top) / scale;
            return { x, y };
        }

        // Drawing functions
        function startDrawing(e) {
            if (currentTool === 'draw') {
                isDrawing = true;
                const coords = getCanvasCoords(e.clientX, e.clientY);
                lastX = coords.x;
                lastY = coords.y;
            } else if (currentTool === 'pan') {
                isPanning = true;
                panStartX = e.clientX - translateX;
                panStartY = e.clientY - translateY;
            }
        }

        function draw(e) {
            if (currentTool === 'draw' && isDrawing) {
                const coords = getCanvasCoords(e.clientX, e.clientY);
                drawLine(lastX, lastY, coords.x, coords.y, currentColor, brushSize);
                
                drawQueue.push({
                    x1: lastX,
                    y1: lastY,
                    x2: coords.x,
                    y2: coords.y,
                    color: currentColor,
                    size: brushSize,
                    timestamp: Date.now()
                });

                lastX = coords.x;
                lastY = coords.y;

                if (!isSyncing) {
                    isSyncing = true;
                    setTimeout(syncDrawing, 100);
                }
            } else if (currentTool === 'pan' && isPanning) {
                translateX = e.clientX - panStartX;
                translateY = e.clientY - panStartY;
                updateTransform();
            }
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                if (drawQueue.length > 0 && !isSyncing) {
                    syncDrawing();
                }
            }
            isPanning = false;
        }

        function drawLine(x1, y1, x2, y2, color, size) {
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        // Zoom with mouse wheel
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.min(Math.max(0.1, scale * delta), 10);

            const scaleChange = newScale / scale;
            translateX = mouseX - (mouseX - translateX) * scaleChange;
            translateY = mouseY - (mouseY - translateY) * scaleChange;
            
            scale = newScale;
            updateTransform();
        }, { passive: false });

        // Touch events for mobile
        let touches = {};

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && currentTool === 'draw') {
                const touch = e.touches[0];
                const coords = getCanvasCoords(touch.clientX, touch.clientY);
                isDrawing = true;
                lastX = coords.x;
                lastY = coords.y;
            } else if (e.touches.length === 1 && currentTool === 'pan') {
                const touch = e.touches[0];
                isPanning = true;
                panStartX = touch.clientX - translateX;
                panStartY = touch.clientY - translateY;
            } else if (e.touches.length === 2) {
                // Pinch zoom
                isDrawing = false;
                isPanning = false;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                initialPinchDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                lastScale = scale;
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && currentTool === 'draw' && isDrawing) {
                const touch = e.touches[0];
                const coords = getCanvasCoords(touch.clientX, touch.clientY);
                
                drawLine(lastX, lastY, coords.x, coords.y, currentColor, brushSize);
                
                drawQueue.push({
                    x1: lastX,
                    y1: lastY,
                    x2: coords.x,
                    y2: coords.y,
                    color: currentColor,
                    size: brushSize,
                    timestamp: Date.now()
                });

                lastX = coords.x;
                lastY = coords.y;

                if (!isSyncing) {
                    isSyncing = true;
                    setTimeout(syncDrawing, 100);
                }
            } else if (e.touches.length === 1 && currentTool === 'pan' && isPanning) {
                const touch = e.touches[0];
                translateX = touch.clientX - panStartX;
                translateY = touch.clientY - panStartY;
                updateTransform();
            } else if (e.touches.length === 2) {
                // Pinch zoom
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                
                const centerX = (touch1.clientX + touch2.clientX) / 2;
                const centerY = (touch1.clientY + touch2.clientY) / 2;
                
                const rect = canvas.getBoundingClientRect();
                const pointX = centerX - rect.left;
                const pointY = centerY - rect.top;

                const newScale = Math.min(Math.max(0.1, lastScale * (currentDistance / initialPinchDistance)), 10);
                const scaleChange = newScale / scale;
                
                translateX = pointX - (pointX - translateX) * scaleChange;
                translateY = pointY - (pointY - translateY) * scaleChange;
                
                scale = newScale;
                updateTransform();
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (e.touches.length === 0) {
                if (isDrawing && drawQueue.length > 0 && !isSyncing) {
                    syncDrawing();
                }
                isDrawing = false;
                isPanning = false;
            }
        }, { passive: false });

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Sync drawing with storage
        async function syncDrawing() {
            if (drawQueue.length === 0) {
                isSyncing = false;
                return;
            }

            const toSync = [...drawQueue];
            drawQueue = [];

            try {
                status.textContent = 'Syncing...';
                
                let allStrokes = [];
                try {
                    const result = await window.storage.get('canvas-strokes', true);
                    if (result && result.value) {
                        allStrokes = JSON.parse(result.value);
                    }
                } catch (e) {
                    allStrokes = [];
                }

                allStrokes.push(...toSync);

                if (allStrokes.length > 50000) {
                    allStrokes = allStrokes.slice(-50000);
                }

                await window.storage.set('canvas-strokes', JSON.stringify(allStrokes), true);
                status.textContent = 'Synced';
                setTimeout(() => status.textContent = 'Ready', 1000);
            } catch (error) {
                console.error('Sync error:', error);
                status.textContent = 'Sync failed';
                setTimeout(() => status.textContent = 'Ready', 2000);
            }

            isSyncing = false;
        }

        // Load and render existing strokes
        async function loadCanvas() {
            try {
                status.textContent = 'Loading...';
                const result = await window.storage.get('canvas-strokes', true);
                
                if (result && result.value) {
                    const strokes = JSON.parse(result.value);
                    strokes.forEach(stroke => {
                        drawLine(stroke.x1, stroke.y1, stroke.x2, stroke.y2, stroke.color, stroke.size);
                    });
                    status.textContent = `Loaded ${strokes.length} strokes`;
                    setTimeout(() => status.textContent = 'Ready', 2000);
                } else {
                    status.textContent = 'Ready';
                }
            } catch (error) {
                console.error('Load error:', error);
                status.textContent = 'Ready';
            }
        }

        // Clear canvas
        clearBtn.addEventListener('click', async () => {
            if (confirm('Clear the entire canvas for everyone? This cannot be undone!')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                try {
                    await window.storage.set('canvas-strokes', JSON.stringify([]), true);
                    status.textContent = 'Canvas cleared';
                    setTimeout(() => status.textContent = 'Ready', 2000);
                } catch (error) {
                    console.error('Clear error:', error);
                }
            }
        });

        // Periodic refresh
        setInterval(async () => {
            if (!isDrawing && drawQueue.length === 0) {
                try {
                    const result = await window.storage.get('canvas-strokes', true);
                    if (result && result.value) {
                        const strokes = JSON.parse(result.value);
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        strokes.forEach(stroke => {
                            drawLine(stroke.x1, stroke.y1, stroke.x2, stroke.y2, stroke.color, stroke.size);
                        });
                    }
                } catch (error) {
                    console.error('Refresh error:', error);
                }
            }
        }, 2000);

        // Load initial canvas
        loadCanvas();
        updateTransform();
    </script>
</body>
</html>
